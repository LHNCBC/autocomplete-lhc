<!DOCTYPE html>
<html lang="en" ng-app>
 <head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
   <title>Test Form for Autocompleters</title>
   <link href="/source/auto_completion.css" rel="stylesheet" />
   <link href="/bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" media="screen"
    rel="stylesheet" />
   <style type="text/css">
     input[type="text"] { width: 20em }
     body {margin: 0; font-family: Verdana, Geneva, sans-serif}
     #content {margin: 8px}
   </style>
 </head>


 <body>

<div id="content">


<form accept-charset="UTF-8" action="/form/test/autocompleter_test" id="main_form" method="post"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="4XpZSGtuYxu0XILttGJcsAWGIEL5Fk+xI0kNA8rQ/co=" /></div>

    <div id="form_title">
      <div id="main_title">Test Form for Autocompleters</div>
    </div>

    <div class="field">

    <label for="race_or_ethnicity" id="race_or_ethnicity_lbl">
    A Prefetch CNE autocompleter:&nbsp;&nbsp;</label><input autocomplete="off" id="race_or_ethnicity" type="text" />
    </div>

    <div class="field">
    <label for="prefetch_cwe" id="prefetch_cwe_lbl">
    A Prefetch CWE autocompleter:&nbsp;&nbsp;</label><input autocomplete="off" id="prefetch_cwe" type="text" />
    </div>
    <div class="field">

    <div class="field">
      <label for="race_or_ethnicity" id="prefetch_default_cne_lbl">
      A Prefetch CNE autocompleter with a default:&nbsp;&nbsp;</label><input autocomplete="off" id="prefetch_default_cne" name="prefetch_default_cne" type="text" />
    </div>

    <label for="fe_search_cne" id="fe_search_cne_lbl">
    A search CNE autocompleter:&nbsp;&nbsp;</label>
    <input autocomplete="off" id="fe_search_cne" style="width: 25em" type="text" />


    </div>

    <div class="field">
      <label for="fe_search_cwe" id="fe_search_cwe_lbl">
        A search CWE autocompleter (suggestion mode 1):&nbsp;&nbsp;</label>
      <input autocomplete="off" id="fe_search_cwe" name="search_cwe" style="width: 25em" type="text" />
    </div>

    <div class="field">
      <label for="fe_search0_cwe" id="fe_search0_cwe_lbl">
        A search CWE autocompleter (suggestion mode 0):&nbsp;&nbsp;</label>
      <input autocomplete="off" id="fe_search0_cwe" name="search0_cwe" style="width: 25em" type="text" />
    </div>

    <div class="field">
      <label for="fe_search2_cwe" id="fe_search2_cwe_lbl">
        A search CWE autocompleter (suggestion mode 2):&nbsp;&nbsp;</label>
      <input autocomplete="off" id="fe_search2_cwe" style="width: 25em" type="text" />
    </div>

    <div class="field">
    <label for="fe_search_button_cne" id="fe_search_button_cne_lbl">
    A search CNE autocompleter with a button:&nbsp;&nbsp;</label>
  <input autocomplete="off" id="fe_search_button_cne"
  name="search_button_cne" style="width: 25em" tipValue="begin typing problem
  name.." type="text" /><button id="fe_search_button_cne_button" type="button">Search</button>
    </div>

    <div class="field">
      <label for="allele_search" id="allele_search_lbl">
        A test for sorting extra data returned with search lists
        <input autocomplete="off" id="allele_search" style="width: 25em"
         placeholder="Type rs">
    </div>

    <h2>Multi-field lists</h2>
<!-- commenting out the prefetch multi-field examples until those are supported
    <div class="field" id="multi_field_cwe_section">
      <label for="mulit_field_cwe" id="multi_field_cwe_lbl">
       A multi-field prefetch CWE list:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_field_cwe" name="" type="text" />
    </div>

    <div class="field" id="multi_field_cwe_section2">
      <label for="mulit_field_cwe2" id="multi_field_cwe_lbl2">
       A multi-field prefetch CWE list with the second column specified:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_field_cwe2" name="" type="text" />
    </div>
-->
    <div class="field" id="multi_field_search_cwe_section">
      (This is the table format list, with a response that has two columns.)<br>
      <label for="multi_field_search_cwe" id="multi_field_search_cwe_lbl">
       A multi-field search CWE list:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_field_search_cwe" name="" type="text" />
    </div>

    <div class="field" id="multi_field_search_cwe_section2">
      (This is the table format list but the responses only contain one
       column.)<br>
      <label for="multi_field_search_cwe2" id="multi_field_search_cwe_lbl2">
       A multi-field search CWE list:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_field_search_cwe2" name="" type="text" />
    </div>

    <div class="field" id="multi_field_search_headers_section">
      <label for="multi_field_search_headers" id="multi_field_search_headers_lbl">
       A multi-field search CWE list with column headers:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_field_search_headers" name="" type="text" />
    </div>


    <h2>Multi-select lists</h2>
    <div class="field">
      <label for="fe_multi_sel_cne" id="fe_multi_sel_cne_lbl">
       A Prefetch CNE multi-select autocompleter:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="fe_multi_sel_cne" type="text" />
    </div>

    <div class="field" id="multiPrefetchCWESection">
      <label for="multi_sel_cwe" id="multi_sel_cwe_lbl">
       A Prefetch CWE multi-select autocompleter:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_sel_cwe" type="text" />
    </div>

    <div class="field" id="multiSearchCWESection">
      <label for="multi_sel_search_cwe" id="multi_sel_search_cwe_lbl">
       A Search CWE multi-select autocompleter:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_sel_search_cwe" type="text" />
    </div>

    <div class="field" id="tableFormatMultiSearchCWESection">
      <label for="table_format_multi_sel_search_cwe" id="table_format_multi_sel_search_cwe_lbl">
       A table-format (with one column) search CWE multi-select autocompleter:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="table_format_multi_sel_search_cwe" type="text" />
    </div>

    <h2>Long lists</h2>
    <div class="field">
      <label for="long_odd_cne" id="long_odd_cne_lbl">
       A Prefetch CNE with a long list of an odd number of items<br> (for testing
       multi-column displays):&nbsp;&nbsp;</label>
      <input autocomplete="off" id="long_odd_cne" type="text" />
    </div>

    <div class="field">
      <label for="long_odd_cne_no_scroll" id="long_odd_cne_no_scroll_lbl">
       A Prefetch CNE with a long list of an odd number of items<br> (with
       window scrolling disabled):&nbsp;&nbsp;</label>
      <input autocomplete="off" id="long_odd_cne_no_scroll" type="text" />
    </div>

    <div class="field" id="multi_headings_cwe_section">
      <label for="multi_headings_cwe" id="multi_headings_cwe_lbl">
       A multi-select prefetch CWE with headings:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="multi_headings_cwe" type="text" />
    </div>

    <div class="field" id="headings_1col_cwe_section">
      <label for="headings_1col_cwe" id="headings_1col_cwe_lbl">
       A CWE list with headings without two-column flow:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="headings_1col_cwe" type="text" />
    </div>

    <div class="field" id="item_num_match_test_section">
      <label for="item_num_match_test" id="item_num_match_test_lbl">
       A list with with a lot of matches for "20":&nbsp;&nbsp;</label>
      <input autocomplete="off" id="item_num_match_test" type="text" />
    </div>

    <h2>Lists created by passing an element (rather than an ID)</h2>
    <div class="field">
      <label for="prefetch_for_el">
       A prefetch list created by passing an element:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="prefetch_for_el" type="text" />
    </div>

    <div class="field">
      <label for="search_for_el">
       A search list created by passing an element:&nbsp;&nbsp;</label>
      <input autocomplete="off" id="search_for_el" type="text" />
    </div>

   <button class="rounded" id="fe_save" name="fe[save]" type="submit" value="1"><span>Save</span></button>

</form>

  </div>
